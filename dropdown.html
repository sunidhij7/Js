<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dropdown">
      <h1 class="dropdown__heading">Dropdown</h1>
      <button class="dropdown__trigger-button">Dropdown</button>
      <div class="dropdown__panel">
        <div class="dropdown__panel__option">Option 1</div>
        <div class="dropdown__panel__option">Option 2</div>
        <div class="dropdown__panel__option">Option 3</div>
        <div class="dropdown__panel__option">Option 4</div>
      </div>
    </div>
    <br />
    <br />
    <button class="back-button">Back</button>
    <button class="next-button">Next</button>
    <script src="script.js"></script>
  </body>
</html>
