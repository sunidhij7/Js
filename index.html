<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
      <div class="counter">
        <h1 class="counter__heading">Counter</h1>
        <h3 class="counter__value">0</h3>
        <div class="counter__buttons">
          <button class="counter__buttons--increase">Increase</button>
          <button class="counter__buttons--decrease">Decrease</button>
          <button class="counter__buttons--reset">Reset</button>
        </div>
      </div>
      <button class="next-button">Next</button>
    <script src="script.js"></script>
  </body>
</html>
